image: docker:stable

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

before_script:
  - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
stages:
  - deploy

deploy:
  stage: deploy
  only:
    - master
  script:
    - docker login -u $GL_REG_USER -p $GL_REG_TOKEN $GL_REGISTRY
    - docker build -t $GL_REG_HOST .
    - docker push $GL_REG_HOST
    - ssh -t -t $SSH_LOGIN "sh /root/bot/update.sh"
  environment: production
  when: manual
